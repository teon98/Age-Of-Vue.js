<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{num}}
      <button v-on:click="addNum">increase</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          num: 10,
        },
        watch: {
          //data를 대상으로 넣을 수 있다.
          //data의 변화에 따라 특정 로직을 실행할 수 있는 vue의 속성이다.
          num: function () {
            this.logText();
          },
        },
        methods: {
          addNum: function () {
            this.num += 1;
          },
          logText: function () {
            console.log('changed');
          },
        },
      });
    </script>
  </body>
</html>
